apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    io.kompose.service: mysql
  strategy:
    resources: {}
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mysql
    spec:
      containers:
      - args:
        - --explicit_defaults_for_timestamp
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        image: dockerreg.conygre.com:5000/${PROJECTNAME}/mysql:${DBVERSION}
        name: mysql
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-claim0
      restartPolicy: Always
      volumes:
      - name: mysql-claim0
        persistentVolumeClaim:
          claimName: mysql-claim0
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - mysql
      from:
        kind: ImageStreamTag
        name: dockerreg.conygre.com:5000/${PROJECTNAME}/mysql:${MQVERSION}
    type: ImageChange
status: {}
