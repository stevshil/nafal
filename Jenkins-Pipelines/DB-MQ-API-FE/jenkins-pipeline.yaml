apiVersion: v1
kind: BuildConfig
metadata:
  name: pipeline
spec:
  strategy:
    jenkinsPipelineStrategy:
      env:
        - name: PROJECTNAME
          description: Name of the project in OpenShift
        - name: DOMAINNAME
          value: dev1.conygre.com
        - name: GITREPOENV
          value: https://bitbucket.org/stevshil/openshift-templates.git
        - name: GITREPOFE
        - name: GITREPOAPI
        - name: GITREPOAUX
        - name: GITREPOTEST
          value: "false"
        - name: APIVERSION
          value: 0.0.1
        - name: DBVERSION
          value: 0.0.1
        - name: MQVERSION
          value: 0.0.1
        - name: FRONTENDVERSION
          value: 0.0.1
        - name: BRANCHENV
          value: master
        - name: BRANCHFE
          value: master
        - name: BRANCHAPI
          value: master
        - name: BRANCHAUX
          value: master
        - name: BRANCHTEST
          value: master
        - name: ANGULARCLIVERSION
          value: 7.0.3
        - name: DOCKERREG
          value: dockerreg.conygre.com:5000
        - name: BUILDAUX
          value: "false"
        - name: FECHKURL
          value: /
        - name: APICHKURL
          value: /api
      jenkinsfile: |-
        pipeline {
          agent none
          stages {
            stage ("Create OpenShift Environment") {
              agent {label 'maven'}
              when {
                environment name: 'BUILDAUX', value: true
              }
              stages {
                stage("Clone Source") {
                  steps {
                    checkout([$class: 'GitSCM',
                                branches: [[name: "*/${BRANCHENV}"]],
                                extensions: [
                                  [$class: 'RelativeTargetDirectory', relativeTargetDir: 'environment']
                                ],
                                userRemoteConfigs: [[url: "${GITREPOENV}"]]
                            ])
                  }
                }
                stage("Create Frontend image stream") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/Frontend/imagestream.yaml)"\" >imagestream2.yaml'
                      sh 'mv imagestream2.yaml openshift-config/Frontend/imagestream.yaml'
                      sh 'oc apply -f openshift-config/Frontend/imagestream.yaml'
                    }
                  }
                }
                stage("Create or Update Frontend Deployment Config") {
                  steps {
                  dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/Frontend/deploymentConfig.yaml)"\" >deploymentConfig2.yaml'
                      sh 'mv deploymentConfig.yaml openshift-config/Frontend/deploymentConfig.yaml'
                      sh 'oc apply -f openshift-config/Frontend/deploymentConfig.yaml'
                      sh 'oc apply -f service-templates/Frontend/deploymentConfig.yaml'
                    }
                  }
                }
                stage("Create or updated Frontend Service") {
                  steps {
                    dir('environment') {
                      sh 'oc apply -f service-templates/Frontend/service.yaml'
                    }
                  }
                }
                stage("Create Frontend Public route") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/Frontend/route.yaml)"\" >route2.yaml'
                      sh 'mv route2.yaml openshift-config/Frontend/route.yaml'
                      sh 'oc apply -f openshift-config/Frontend/route.yaml'
                      sh 'echo "Internet route is `oc get route | awk \'{print $2}\' | grep ${PROJECTNAME}`"'
                    }
                  }
                }

                stage("Create API image stream") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/API/imagestream.yaml)"\" >imagestream2.yaml'
                      sh 'mv imagestream2.yaml openshift-config/API/imagestream.yaml'
                      sh 'oc apply -f openshift-config/API/imagestream.yaml'
                    }
                  }
                }
                stage("Create or Update API Deployment Config") {
                  steps {
                  dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/API/deploymentConfig.yaml)"\" >deploymentConfig2.yaml'
                      sh 'mv deploymentConfig.yaml openshift-config/API/deploymentConfig.yaml'
                      sh 'oc apply -f openshift-config/API/deploymentConfig.yaml'
                      sh 'oc apply -f service-templates/API/deploymentConfig.yaml'
                    }
                  }
                }
                stage("Create or updated API Service") {
                  steps {
                    dir('environment') {
                      sh 'oc apply -f service-templates/API/service.yaml'
                    }
                  }
                }
                stage("Create API Public route") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/API/route.yaml)"\" >route2.yaml'
                      sh 'mv route2.yaml openshift-config/API/route.yaml'
                      sh 'oc apply -f openshift-config/API/route.yaml'
                      sh 'echo "Internet route is `oc get route | awk \'{print $2}\' | grep ${PROJECTNAME}`"'
                    }
                  }
                }

                stage("Create persistent storage for DB and MQ") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/ActiveMQ/persistentVolume-claim0.yaml)"\" >persist0.yaml'
                      sh 'mv persist0.yaml openshift-config/ActiveMQ/persistentVolume-claim0.yaml'
                      sh 'oc apply -f openshift-config/ActiveMQ/persistentVolume-claim0.yaml'
                      sh 'eval echo \""$(cat openshift-config/ActiveMQ/persistentVolume-claim1.yaml)"\" >persist1.yaml'
                      sh 'mv persist0.yaml openshift-config/ActiveMQ/persistentVolume-claim1.yaml'
                      sh 'oc apply -f openshift-config/ActiveMQ/persistentVolume-claim1.yaml'
                      sh 'eval echo \""$(cat openshift-config/MySQL/persistentVolume-claim0.yaml)"\" >persist1.yaml'
                      sh 'mv persist0.yaml openshift-config/MySQL/persistentVolume-claim0.yaml'
                      sh 'oc apply -f openshift-config/MySQL/persistentVolume-claim0.yaml'
                    }
                  }
                }
                stage("Create Image Stream for DB and AMQ") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/ActiveMQ/imagestream.yaml)"\" >amqis.yaml'
                      sh 'mv amqis.yaml openshift-config/ActiveMQ/imagestream.yaml'
                      sh 'oc apply -f openshift-config/ActiveMQ/imagestream.yaml'

                      sh 'eval echo \""$(cat openshift-config/MySQL/imagestream.yaml)"\" >dbis.yaml'
                      sh 'mv dbis.yaml openshift-config/MySQL/imagestream.yaml'
                      sh 'oc apply -f openshift-config/MySQL/imagestream.yaml'
                    }
                  }
                }
                stage("Create DB and MQ Deployment Config") {
                  steps {
                    dir('environment') {
                      sh 'eval echo \""$(cat openshift-config/ActiveMQ/deploymentConfig.yaml)"\" >amqdc.yaml'
                      sh 'mv amqdc.yaml openshift-config/ActiveMQ/deploymentConfig.yaml'
                      sh 'oc apply -f openshift-config/ActiveMQ/deploymentConfig.yaml'

                      sh 'eval echo \""$(cat openshift-config/MySQL/deploymentConfig.yaml)"\" >dbdc.yaml'
                      sh 'mv dbdc.yaml openshift-config/MySQL/deploymentConfig.yaml'
                      sh 'oc apply -f openshift-config/MySQL/deploymentConfig.yaml'
                    }
                  }
                }
                stage("Create Services for DB and AMQ") {
                  steps {
                    dir('environment') {
                      sh 'oc apply -f openshift-config/MySQL/service.yaml'
                      sh 'oc apply -f openshift-config/ActiveMQ/service.yaml'
                    }
                  }
                }
              }
            }
            stage ("Build Front End") {
              agent {label 'nodejs'}
              stages {
                stage("Clone Source") {
                  steps {
                    checkout([$class: 'GitSCM',
                                branches: [[name: "*/${BRANCHFE}"]],
                                extensions: [
                                  [$class: 'RelativeTargetDirectory', relativeTargetDir: 'frontend']
                                ],
                                userRemoteConfigs: [[url: "${GITREPOFE}"]]
                            ])
                  }
                }
                stage("Install Angular") {
                  steps {
                    dir('frontend') {
                      sh "npm install -g @angular/cli@${ANGULARCLIVERSION}"
                    }
                  }
                }
                stage("Angular build") {
                  steps {
                    dir('frontend') {
                      sh 'npm install'
                      sh 'ng build --prod=true'
                    }
                  }
                }
                stage("Create Build For Frontend Server") {
                  steps {
                    dir('frontend') {
                      sh 'oc new-build --strategy docker --binary --name frontend --to=${DOCKERREG} --to-docker || echo "Build already exists"'
                    }
                  }
                }
                stage("Build Frontend Image") {
                  steps {
                    dir('frontend') {
                      sh 'oc start-build frontend --from-dir . --follow --wait=true || (echo "BUILD FAILED" && exit 1')
                      sh "oc tag ${PROJECTNAME}/frontend:latest ${PROJECTNAME}/frontend:${FRONTENDVERSION}" # Tag latest to version number to allow deployment
                    }
                  }
                }
                stage("Clean up deployment") {
                  steps {
                    dir('frontend') {
                            sh 'oc delete pods $(oc get pods | awk '$3 ~ /Completed|Error/ {print $0}' | awk '$2 ~ /0\/1/ {print $1}')'
                    }
                  }
                }
              }
            }
            stage("Build API") {
              agent {label 'maven'}
              stages {
                stage("Clone Source") {
                  steps {
                    checkout([$class: 'GitSCM',
                                branches: [[name: "*/${BRANCHAPI}""]],
                                extensions: [
                                  [$class: 'RelativeTargetDirectory', relativeTargetDir: 'api']
                                ],
                                userRemoteConfigs: [[url: "${GITREPOAPI}"]]
                            ])
                  }
                }
                stage("Build JAR") {
                  steps {
                    dir('api') {
                      sh 'mvn -Dmaven.test.skip=true clean package'
                    }
                  }
                }
                stage("Create Build For Java Spring Boot Server") {
                  steps {
                    dir('api') {
                      sh 'oc new-build --strategy docker --binary --name api --to=${DOCKERREG} --to-docker || echo "Build already exists"'
                    }
                  }
                }
                stage("Build API Server Image") {
                  steps {
                    dir('api') {
                      sh 'oc start-build api --from-dir . --follow --wait=true || (echo "BUILD FAILED" && exit 1)'
                      sh "oc tag ${PROJECTNAME}/api:latest ${PROJECTNAME}/api:${APIVERSION}" # Tag latest to version number to allow deployment
                    }
                  }
                }
                stage("Clean up deployment") {
                  steps {
                    dir('api') {
                            sh 'oc delete pods $(oc get pods | awk '$3 ~ /Completed|Error/ {print $0}' | awk '$2 ~ /0\/1/ {print $1}')'
                    }
                  }
                }
              }
            }
            stage("Build Database and Message Queue Servers") {
              agent (label 'maven')
              when {
                environment name: 'BUILDAUX', value: true
              }
              stages {
                stage("Clone Source") {
                  steps {
                    checkout([$class: 'GitSCM',
                                branches: [[name: "*/${BRANCHAUX}""]],
                                extensions: [
                                  [$class: 'RelativeTargetDirectory', relativeTargetDir: 'dbmq']
                                ],
                                userRemoteConfigs: [[url: "${GITREPOAUX}"]]
                            ])
                  }
                }
                stage("Create Build For Database Server") {
                  steps {
                    dir('dbmq/db') {
                      sh 'oc new-build --strategy docker --binary --name database --to=${DOCKERREG} --to-docker || echo "Build already exists"'
                    }
                  }
                }
                stage("Build Database Image") {
                  steps {
                    dir('dbmq/db') {
                      sh 'oc start-build mysql --from-dir . --follow --wait=true && rm Dockerfile'
                      sh "oc tag ${PROJECTNAME}/database:latest ${PROJECTNAME}/database:${DBVERSION}"
                    }
                  }
                }
                stage("Create Build For Message Queue Server") {
                  steps {
                    dir('dbmq/mq') {
                      sh 'oc new-build --strategy docker --binary --name mq --to=${DOCKERREG} --to-docker || echo "Build already exists"'
                    }
                  }
                }
                stage("Build Message Queue Server Image") {
                  steps {
                    dir('dbmq/mq') {
                      sh 'oc start-build activemq --from-dir . --follow --wait=true && rm Dockerfile'
                      sh "oc tag ${PROJECTNAME}/mq:latest ${PROJECTNAME}/mq:${MQVERSION}"
                    }
                  }
                }
                stage("Clean up deployment") {
                  steps {
                    dir('dbmq') {
                            sh 'oc delete pods $(oc get pods | awk '$3 ~ /Completed|Error/ {print $0}' | awk '$2 ~ /0\/1/ {print $1}')'
                    }
                  }
                }
              }
            }
            stage("Test Application") {
              agent (label 'maven')
              when {
                not { environment name: 'GITREPOTEST', value: 'false' }
              }
              stages {
                stage("Clone Source") {
                  steps {
                    checkout([$class: 'GitSCM',
                                branches: [[name: "*/${BRANCHTEST}""]],
                                extensions: [
                                  [$class: 'RelativeTargetDirectory', relativeTargetDir: 'tests']
                                ],
                                userRemoteConfigs: [[url: "${GITREPOTEST}"]]
                            ])
                  }
                }
                stage("Test environment") {
                  steps {
                    dir('tests') {
                      sh 'echo "You should perform tests to make sure your application works"'
                      sh 'echo "Something like a curl to a status port -  curl http://trades.dev2.conygre.com/trades/status"'
                      sh 'echo "Or http://trades.dev2.conygre.com/trades/list"'
                    }
                  }
                }
              }
            }
          }
        }
    type: JenkinsPipeline
    triggers: {
      pollSCM('H */2 * * 1-5')
    }
